{% extends "base.html" %}

{% block title %}Add to Cart{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Add to Cart</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">${{ item.price }}</p>
            <form method="POST" class="form-inline">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
                <a href="{{ url_for('shop') }}" class="btn btn-secondary ml-2">Back to Shop</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
